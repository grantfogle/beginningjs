<!DOCTYPE html>

<head>
</head>
<body>

<script type="text/javascript">

	var myAge = Number(prompt("Enter your age",30));
	
	if (myAge >= 0 && <= 10)
	{
		document.write("myAge is between 0 and 10<br />");
	}

	if (!(myAge >= 0 && <= 10))
	{
		document.write("myAge is Not between 0 and 10<br />");
	}
	
	if (myAge >= 80 || <= 10)
	{
		document.write("my age is 80 or above or 10 or below<br />");
	}
	
	if ((myAge >= 0 && <= 10) || (myAge >= 80 && myAge <= 89))
	{
		document.write("myAge is between 30 and 39 OR 80 and 89");
	}
	
</script>

</body>
</html>
