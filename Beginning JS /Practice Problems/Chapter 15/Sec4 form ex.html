<!DOCTYPE HTML>
<html>

<head>
	<title>Form Exercise</title
</head>

<body>
	<h1>Register</h1>

	<form>
		First name:<input type='text' name='firstname' required>
		Last name: <input type='text' name='lastname' required> <br>
		<input type='radio' name='gender' value='male' checked> Male
		<input type='radio' name='gender' value='female'> Female
		<input type='radio' name='gender' value='other'> Other <br>
		Email:<input type='text' name='email' placeholder='Your Email' required>
		Password:<input type='text' name='password' placeholder='Password' maxlength='10' minlength='5'> <br>
		<input type='checkbox' name='I have agreed to the terms and conditions'>I agree to the terms and conditions <br>
		<input type='submit' value='Submit'>
	</form>

</body>

</html>
