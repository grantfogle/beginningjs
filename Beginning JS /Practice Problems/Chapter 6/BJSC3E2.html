<body>
	<script type='text/JavaScript'>
		
		var timesTable = 12;
		var timesBy;
		for (timesBy = 1; timesBy < 13; timesBy++) {
			document.write(timesTable + " * " + timesBy + " = " + timesBy * timesTable + "<br />")
		} 

	</script>
